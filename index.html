<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="maindiv">

        <div id="div1">
            <span id="spn1"></span>
        </div>

        <div id="div2">

            <button id="btnAC" class="btn1">AC</button>
            <button id="btnDEL" class="btn1">DEL</button>
            <button id="btndivi" class="btn1">/</button><br>
            <button class="btn1">1</button>
            <button class="btn1">2</button>
            <button class="btn1">3</button>
            <button id="btnmul" class="btn1">*</button><br>
            <button class="btn1">4</button>
            <button class="btn1">5</button>
            <button class="btn1">6</button>
            <button id="btnadd" class="btn1">+</button><br>
            <button class="btn1">7</button>
            <button class="btn1">8</button>
            <button class="btn1">9</button>
            <button id="btnminus" class="btn1">-</button><br>
            <button id="btndot" class="btn1">.</button>
            <button class="btn1">0</button>
            <button id="btnequal" class="btn1">=</button>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
